<!-- Record Goal Page -->
<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    (reset)="onReset()"
    [appPageDirective]="{ pageSize: 'mixin-page-base' }"
    appContentGrid
>
    <section
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
        appPageSectionDirective
        class="flex flex-row gap-3 items-center justify-between"
    >
        <div class="token-default-title">Record Goal</div>
    </section>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <section *ngIf="errors['_'] != null" [appContentGridTrack]="{ contentGridTrack: 'base' }" appPageSectionDirective>
        <app-form-errors [errors]="errors['_']"></app-form-errors>
    </section>
    <fieldset class="flex flex-col gap-3" [appContentGridTrack]="{ contentGridTrack: 'base' }" appPageSectionDirective>
        <app-form-field name="team" [errors]="errors.teamId">
            <ng-template let-name="name">
                <app-pick-single-team [formControlName]="name" />
            </ng-template>
        </app-form-field>
        <app-form-field name="player" [errors]="errors.playerId">
            <ng-template let-name="name">
                <app-pick-single-player [formControlName]="name" />
            </ng-template>
        </app-form-field>
        <app-form-field name="dateOccured" [errors]="errors.dateOccured">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    type="datetime-local"
                />
            </ng-template>
        </app-form-field>
    </fieldset>
    <footer
        class="flex flex-row gap-3 justify-end"
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
        appPageSectionDirective
    >
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-base',
                theme: 'theme-Sbutton-generic-white'
            }"
            type="reset"
        >
            Reset
        </button>
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-base',
                theme: 'theme-Sbutton-generic-green'
            }"
        >
            Record
        </button>
    </footer>
</form>
