<!-- Record Goal Page -->
<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    (reset)="onReset()"
    [appPageDirective]="{ pageSize: 'mixin-page-base' }"
    appContentGrid
>
    <section
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
        appPageSectionDirective
        class="token-body-section items-center justify-between"
    >
        <div class="token-default-title">Record Goal</div>
    </section>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <section
        appPageSectionDirective
        class="token-default-flex-col token-body-section grow"
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
    >
        <section *ngIf="errors['_'] != null">
            <app-form-errors [errors]="errors['_']"></app-form-errors>
        </section>
        <app-form-field name="team" label="Goal Team" [errors]="errors.teamId" [helperTexts]="teamIdHelperText">
            <ng-template let-name="name">
                <app-pick-single-team [formControlName]="name" />
            </ng-template>
        </app-form-field>
        <app-form-field name="player" label="Goal Player" [errors]="errors.playerId" [helperTexts]="playerIdHelperText">
            <ng-template let-name="name">
                <app-pick-single-player [formControlName]="name" />
            </ng-template>
        </app-form-field>
        <app-form-field name="dateOccured" [errors]="errors.dateOccured" [helperTexts]="dateOccuredHelperTexts">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    type="datetime-local"
                    step="1"
                />
            </ng-template>
        </app-form-field>
    </section>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <section
        appPageSectionDirective
        class="token-default-flex-row justify-end token-body-section"
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
    >
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-base',
                theme: 'theme-Sbutton-generic-white'
            }"
            type="reset"
        >
            Reset
        </button>
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-base',
                theme: 'theme-Sbutton-generic-green'
            }"
        >
            Record
        </button>
    </section>
</form>
