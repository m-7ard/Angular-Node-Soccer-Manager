<!-- Mark Match Completed Page -->
<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    (reset)="onReset()"
    [appPageDirective]="{ pageSize: 'mixin-page-base' }"
    appContentGrid
>
    <section
        appPageSectionDirective
        class="token-default-flex-col token-body-section grow"
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
    >
        <header>
            <div class="token-default-title">List Team Memberships</div>
        </header>
        <app-divider />
        <section
            *ngIf="errors['_'] != null"
            [appContentGridTrack]="{ contentGridTrack: 'base' }"
            appPageSectionDirective
        >
            <app-form-errors [errors]="errors['_']"></app-form-errors>
        </section>
        <fieldset
            class="token-default-flex-col"
            [appContentGridTrack]="{ contentGridTrack: 'base' }"
            appPageSectionDirective
        >
            <app-form-field name="endDate" [errors]="errors.endDate">
                <ng-template let-name="name">
                    <app-char-field
                        [formControlName]="name"
                        [options]="{
                            size: 'mixin-char-input-base',
                            theme: 'theme-input-generic-white'
                        }"
                        [type]="'datetime-local'"
                    />
                </ng-template>
            </app-form-field>
        </fieldset>
        <app-divider />
        <footer
            class="token-default-flex-row justify-end"
            [appContentGridTrack]="{ contentGridTrack: 'base' }"
            appPageSectionDirective
        >
            <button
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-base',
                    theme: 'theme-Sbutton-generic-white'
                }"
                type="reset"
            >
                Reset
            </button>
            <button
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-base',
                    theme: 'theme-Sbutton-generic-green'
                }"
            >
                Mark Completed
            </button>
        </footer>
    </section>
</form>
