<!-- App -->
<header class="mixin-content-grid p-3 relative shrink-0 overflow-x-auto token-default-shadow bg-white token-default-border-color border-b">
    <nav class="flex flex-row gap-3">
        <ng-content *ngIf="isAuthenticated; else unauthenticatedBlock">
            <button
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-sm',
                    theme: 'theme-Sbutton-generic-red'
                }"
                type="button"
                (mouseup)="authService.logout()"
                class="ml-auto"
            >
                Logout
            </button>
        </ng-content>
        <ng-template #unauthenticatedBlock>
            <a
                routerLink="/users/login"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-sm',
                    theme: 'theme-Sbutton-generic-yellow'
                }"
                [routerLinkActiveOptions]="{ exact: true }"
                class="ml-auto"
            >
                Login
            </a>
            <a
                routerLink="/users/register"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-sm',
                    theme: 'theme-Sbutton-generic-green'
                }"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                Register
            </a>
        </ng-template>
        <a
            routerLink="/"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-blue'
            }"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            Frontpage
        </a>
        <a
            routerLink="/players"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-blue'
            }"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            Players
        </a>
        <a
            routerLink="/teams"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-blue'
            }"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            Teams
        </a>
        <a
            routerLink="/matches"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-blue'
            }"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            Matches
        </a>
        <div
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white'
            }"
            modalTrigger
            [modalPanel]="exampleModal"
            [modalData]="{ title: otherTitle }"
            class="mr-auto truncate shrink-0"
        >
            Modal Sample
        </div>
    </nav>
</header>
<main class="flex flex-col grow">
    <router-outlet></router-outlet>
</main>
<ng-content *ngIf="error != null">
    <app-exception-notice-popover
        [error]="error"
        (dismiss)="exceptionNoticeService.clearError()"
    ></app-exception-notice-popover>
</ng-content>
