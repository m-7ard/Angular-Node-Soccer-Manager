<header class="mixin-content-grid p-3 shadow shadow-black/20 relative">
    <nav class="flex flex-row gap-3 overflow-x-auto" data-track="base">
        <a
            routerLink="/"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            appMixinStyledButton
            size="mixin-Sbutton-base"
            theme="theme-Sbutton-generic-blue"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            Frontpage
        </a>
        <a
            routerLink="/players"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            appMixinStyledButton
            size="mixin-Sbutton-base"
            theme="theme-Sbutton-generic-blue"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            Players
        </a>
        <a
            routerLink="/teams"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            appMixinStyledButton
            size="mixin-Sbutton-base"
            theme="theme-Sbutton-generic-blue"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            Teams
        </a>
        <div
            appMixinStyledButton
            size="mixin-Sbutton-base"
            theme="theme-Sbutton-generic-blue"
            modalTrigger
            [modalPanel]="exampleModal"
            [modalData]="{ title: otherTitle }"
        >
            Test
        </div>
    </nav>
</header>
<main class="bg-blue-50 grow">
    <router-outlet />
</main>
