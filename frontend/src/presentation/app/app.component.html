<header class="flex flex-row gap-4 p-4 text-xl border-b border-gray-900 overflow-auto">
    <a
        routerLink="/"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="mixin-button-like mixin-button-base theme-button-generic-white truncate shrink-0"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        Frontpage
    </a>
    <a
        routerLink="/players"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="mixin-button-like mixin-button-base theme-button-generic-white truncate shrink-0"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        Players
    </a>
    <a
        routerLink="/teams"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="mixin-button-like mixin-button-base theme-button-generic-white truncate shrink-0"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        Teams
    </a>
    <div class="mixin-button-like mixin-button-base theme-button-generic-white truncate shrink-0" modalTrigger [modalPanel]="exampleModal" [modalData]="{ title: otherTitle }">
        Test
    </div>
</header>
<router-outlet />
