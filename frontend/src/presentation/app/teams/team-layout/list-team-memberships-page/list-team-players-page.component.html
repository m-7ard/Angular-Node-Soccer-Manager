<!-- List Team Players Page -->
<header [appPageDirective]="{ pageSize: 'mixin-page-base', isSubpage: true }" appContentGrid>
    <section
        appPageSectionDirective
        class="token-default-flex-col token-body-section"
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
    >
        <header>
            <div class="token-default-title">Active Team Membership</div>
        </header>
        <app-divider />
        <div class="token-default-flex-row flex-wrap">
            <app-team-player-element
                *ngFor="let teamPlayer of activeTeamPlayers"
                class="basis-1/2 min-[450px]:basis-1/3"
                [teamPlayer]="teamPlayer"
            />
        </div>
    </section>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <section
        appPageSectionDirective
        class="token-default-flex-col token-body-section grow min-[450px]:max-w-[33%]"
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
    >
        <header>
            <div class="token-default-title">Former Team Membership</div>
        </header>
        <app-divider />
        <div class="token-default-flex-row flex-wrap">
            <app-team-player-element
                *ngFor="let teamPlayer of inactiveTeamPlayers"
                class="basis-1/2 min-[450px]:basis-1/3"
                [teamPlayer]="teamPlayer"
            />
        </div>
    </section>
</header>
