<div class="mixin-page-like mixin-page-base mixin-content-grid">
    <header class="flex flex-row gap-2 items-center justify-between" data-track="base">
        <div class="text-xl">Update Player</div>
    </header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" data-track="base" class="flex flex-col gap-2 w-full shrink-0">
        <app-form-field [name]="'name'" [errors]="errors.name">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        <app-form-field [name]="'dateFounded'" [errors]="errors.dateFounded">
            <ng-template let-name="name">
                <app-char-field
                    [type]="'date'"
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        <app-mixin-button
            [options]="{
                size: 'mixin-button-base',
                theme: 'theme-button-generic-green'
            }"
            [buttonAttrs]="{
                type: 'submit'
            }"
        >
            Update
        </app-mixin-button>
    </form>
</div>
