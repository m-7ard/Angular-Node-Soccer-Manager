<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    (reset)="onReset($event)"
    [appPageDirective]="{ pageSize: 'mixin-page-base' }"
    appContentGrid
>
    <section
        appPageSectionDirective
        class="flex flex-col gap-3 token-body-section grow"
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
    >
        <header>
            <div class="token-default-title">Update Team</div>
        </header>
        <app-divider />
        <section *ngIf="errors['_'] != null">
            <app-form-errors [errors]="errors['_']"></app-form-errors>
        </section>
        <fieldset class="flex flex-col gap-3">
            <app-form-field [name]="'dateEffectiveFrom'" [errors]="errors.dateEffectiveFrom">
                <ng-template let-name="name">
                    <app-char-field
                        [type]="'datetime-local'"
                        [formControlName]="name"
                        [options]="{
                            size: 'mixin-char-input-base',
                            theme: 'theme-input-generic-white'
                        }"
                    ></app-char-field>
                </ng-template>
            </app-form-field>
            <app-form-field [name]="'number'" [errors]="errors.number">
                <ng-template let-name="name">
                    <app-char-field
                        [formControlName]="name"
                        [options]="{
                            size: 'mixin-char-input-base',
                            theme: 'theme-input-generic-white'
                        }"
                    ></app-char-field>
                </ng-template>
            </app-form-field>
            <app-form-field [name]="'position'" [errors]="errors.position">
                <ng-template let-name="name">
                    <app-select [formControlName]="name" [options]="playerPositionSingleton.options"></app-select>
                </ng-template>
            </app-form-field>
        </fieldset>
        <app-divider />
        <footer class="flex flex-row gap-3 justify-end">
            <button
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-base',
                    theme: 'theme-Sbutton-generic-white'
                }"
                type="reset"
            >
                Reset
            </button>
            <button
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-base',
                    theme: 'theme-Sbutton-generic-green'
                }"
            >
                Update
            </button>
        </footer>
    </section>
</form>
