<div class="mixin-page-like mixin-page-base mixin-content-grid">
    <header class="flex flex-row gap-2 items-center justify-between" data-track="base">
        <div class="text-xl">List Team Members</div>
        <a [href]="'/teams/' + team.id + '/create-membership'">
            <app-mixin-button
                [options]="{
                    theme: 'theme-button-generic-green',
                    size: 'mixin-button-base'
                }"
                [buttonAttrs]="{ type: 'button' }"
            >
                Add Player
            </app-mixin-button>
        </a>
    </header>
    <div data-track="base" class="flex flex-col gap-[inherit]">
        <div class="grid grid-cols-2 gap-3">
            <ng-container *ngFor="let teamPlayer of teamPlayers">
                <app-list-team-players-page-team-player-element
                    [teamPlayer]="teamPlayer"
                    [team]="team"
                    (onDelete)="onDeleteTeamPlayer($event)"
                ></app-list-team-players-page-team-player-element>
            </ng-container>
        </div>
    </div>
</div>
