<!-- Team Layout Page -->
<div [appPageDirective]="{ pageSize: 'mixin-page-base' }" appContentGrid class="overflow-hidden">
    <header
        appPageSectionDirective
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
        class="flex flex-row gap-3 items-center"
    >
        <div class="grid gap-3" style="grid-template: auto / auto 1fr">
            <div class="aspect-square theme-avatar-any">
                <section class="relative h-full w-full flex">
                    <app-cover-image src=""></app-cover-image>
                </section>
            </div>
            <div class="overflow-hidden">
                <div class="token-card--header--primary-text">
                    {{ team.name }}
                </div>
                <div class="token-card--header--secondary-text">Spain</div>
            </div>
        </div>
    </header>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <nav appPageSectionDirective [appContentGridTrack]="{ contentGridTrack: 'base' }" class="flex flex-row gap-3 overflow-x-auto">
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            class="justify-center shrink-0"
            [routerLink]="'/teams/' + team.id + '/'"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
        >
            Team Details
        </button>
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            class="justify-center shrink-0"
            [routerLink]="'/teams/' + team.id + '/players'"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
        >
            Team Players
        </button>
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            class="justify-center shrink-0"
            [routerLink]="'/teams/' + team.id + '/update'"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
        >
            Update Team
        </button>
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            class="justify-center shrink-0"
            [routerLink]="'/teams/' + team.id + '/players/add'"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
        >
            Add Player
        </button>
    </nav>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <main [appContentGridTrack]="{ contentGridTrack: 'base' }">
        <router-outlet></router-outlet>
    </main>
</div>
