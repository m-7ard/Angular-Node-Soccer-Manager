<section class="grid grid-cols-2 max-[450px]:grid-cols-1 gap-3 items-start">
    <main appMixinStyledCard>
        <header appMixinStyledCardSection class="grid gap-3" style="grid-template: auto / auto 1fr">
            <div class="aspect-square theme-avatar-any">
                <section class="relative h-full w-full flex">
                    <app-cover-image src=""></app-cover-image>
                </section>
            </div>
            <div class="overflow-hidden">
                <div class="token-card--header--primary-text">
                    {{ team.name }}
                </div>
                <div class="truncate token-card--header--secondary-text">
                    <app-zeebra-text></app-zeebra-text>
                </div>
            </div>
        </header>
        <ul appMixinStyledCardSection>
            <li class="token-default-list">
                <span class="token-default-list__label shrink-0">Team Id</span>
                <span class="truncate token-default-list__value">
                    {{ team.id }}
                </span>
            </li>
            <li class="token-default-list">
                <span class="token-default-list__label shrink-0">Date Founded</span>
                <span class="truncate token-default-list__value">
                    {{ team.dateFounded | date }}
                </span>
            </li>
            <li class="token-default-list">
                <span class="token-default-list__label shrink-0">Membership Count</span>
                <span class="truncate token-default-list__value">
                    {{ teamPlayers.length }}
                </span>
            </li>
            <li class="token-default-list">
                <span class="token-default-list__label shrink-0">Active Members</span>
                <span class="truncate token-default-list__value">
