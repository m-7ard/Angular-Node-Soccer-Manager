<!-- List Team Players Page -->
<header [appPageDirective]="{ pageSize: 'mixin-page-base' }" appContentGrid>
    <div appPageSectionDirective [appContentGridTrack]="{ contentGridTrack: 'base' }" class="flex flex-row gap-3 items-start justify-between flex-wrap">
        <div>
            <div class="token-default-title">List Team Players</div>
        </div>
        <button
            [appMixinStyledButton]="{
                theme: 'theme-Sbutton-generic-white',
                size: 'mixin-Sbutton-sm',
                hasShadow: true
            }"
            [routerLink]="'/teams/' + team.id + '/players/add'"
        >
            Add Player
        </button>
    </div>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <div class="flex flex-col gap-[inherit]" appPageSectionDirective [appContentGridTrack]="{ contentGridTrack: 'base' }">
        <div class="grid max-[450px]:grid-cols-1 grid-cols-2 gap-3">
            <ng-container *ngFor="let teamPlayer of teamPlayers">
                <app-list-team-players-page-team-player-element
                    [teamPlayer]="teamPlayer"
                    [team]="team"
                    (onDelete)="onDeleteTeamPlayer($event)"
                ></app-list-team-players-page-team-player-element>
            </ng-container>
        </div>
    </div>
</header>
