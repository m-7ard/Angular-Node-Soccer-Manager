<div appMixinStyledCard>
    <main appMixinStyledCardSection class="grid gap-3" style="grid-template: auto / auto 1fr">
        <div class="aspect-square theme-avatar-any">
            <section class="relative h-full w-full flex">
                <app-cover-image src=""></app-cover-image>
            </section>
        </div>
        <div class="overflow-hidden">
            <div class="token-card--header--primary-text">
                {{ teamPlayer.player.name }}
            </div>
            <div class="truncate token-card--header--secondary-text">
                <app-zeebra-text></app-zeebra-text>
            </div>
        </div>
    </main>
    <section appMixinStyledCardSection className="overflow-hidden">
        <div class="token-card--list">
            <span class="token-card--list-label--text shrink-0">Player Id</span>
            <span class="truncate token-card--list-value--text">
                {{ teamPlayer.player.id }}
            </span>
        </div>
        <div class="token-card--list">
            <span class="token-card--list-label--text shrink-0">Membership Id</span>
            <span class="truncate token-card--list-value--text">
                {{ teamPlayer.membership.id }}
            </span>
        </div>
        <div class="token-card--list">
            <span class="token-card--list-label--text shrink-0">Active From</span>
            <span class="truncate token-card--list-value--text">
                {{ teamPlayer.membership.activeFrom | date }}
            </span>
        </div>
        <div class="token-card--list">
            <span class="token-card--list-label--text shrink-0">Active To</span>
            <span class="truncate token-card--list-value--text">
                {{ teamPlayer.membership.activeTo | date }}
            </span>
        </div>
    </section>
    <footer appMixinStyledCardSection class="grid max-[640px]:grid-cols-1 grid-cols-2 gap-1">
        <button
            appMixinStyledButton
            theme="theme-Sbutton-generic-green"
            size="mixin-Sbutton-base"
            class="justify-center"
            [routerLink]="'/teams/' + team.id + '/players/' + teamPlayer.player.id + '/update'"
        >
            Update
        </button>
        <button
            appMixinStyledButton
            theme="theme-Sbutton-generic-red"
            size="mixin-Sbutton-base"
            class="justify-center"
            (click)="openDeleteMembershipModal()"
        >
            Delete
        </button>
        <button
            appMixinStyledButton
            theme="theme-Sbutton-generic-white"
            size="mixin-Sbutton-base"
            class="justify-center"
        >
            See Player
        </button>
    </footer>
</div>
