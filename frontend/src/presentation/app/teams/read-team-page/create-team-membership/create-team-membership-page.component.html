<!-- Create Team Membership Page -->
<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    (reset)="onReset()"
    [appPageDirective]="{ pageSize: 'mixin-page-base' }"
    appContentGrid
>
    <header
        appPageSectionDirective
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
        class="flex flex-row gap-3 items-center justify-between"
    >
        <div class="token-default-title">Create Team Membership</div>
    </header>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <section appPageSectionDirective [appContentGridTrack]="{ contentGridTrack: 'base' }" *ngIf="errors['_'] != null">
        <app-form-errors [errors]="errors['_']"></app-form-errors>
    </section>
    <fieldset appPageSectionDirective [appContentGridTrack]="{ contentGridTrack: 'base' }" class="flex flex-col gap-3">
        <app-form-field [name]="'player'" [errors]="errors.playerId">
            <ng-template let-name="name">
                <app-pick-single-player [formControlName]="name"></app-pick-single-player>
            </ng-template>
        </app-form-field>
        <app-form-field [name]="'activeFrom'" [errors]="errors.activeFrom">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    type="date"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        <app-form-field [name]="'activeTo'" [errors]="errors.activeTo">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    type="date"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        <app-form-field [name]="'number'" [errors]="errors.number">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    type="text"
                ></app-char-field>
            </ng-template>
        </app-form-field>
    </fieldset>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'base' }" />
    <footer
        appPageSectionDirective
        [appContentGridTrack]="{ contentGridTrack: 'base' }"
        class="flex flex-row gap-3 justify-end"
    >
        <button
            [appMixinStyledButton]="{
                theme: 'theme-Sbutton-generic-white',
                size: 'mixin-Sbutton-base'
            }"
            type="reset"
        >
            Reset
        </button>
        <button
            [appMixinStyledButton]="{
                theme: 'theme-Sbutton-generic-green',
                size: 'mixin-Sbutton-base'
            }"
            type="submit"
        >
            Create Membership
        </button>
    </footer>
</form>
