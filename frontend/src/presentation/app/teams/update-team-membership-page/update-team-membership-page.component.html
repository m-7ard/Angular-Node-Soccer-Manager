<form appMixinStyledCard [formGroup]="form" (ngSubmit)="onSubmit()" (reset)="onReset($event)">
    <header appMixinStyledCardSection class="flex flex-row gap-3 items-center justify-between flex-wrap">
        <div>
            <div class="token-card--header--primary-text">Update Team Membership</div>
            <div class="token-card--header--secondary-text">{{ teamPlayer.player.name }} from {{ team.name }}</div>
        </div>
    </header>
    <section appMixinStyledCardSection *ngIf="errors['_'] != null">
        <app-form-errors [errors]="errors['_']"></app-form-errors>
    </section>
    <fieldset appMixinStyledCardSection class="flex flex-col gap-3">
        <app-form-field [name]="'activeFrom'" [errors]="errors.activeFrom">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    [type]="'date'"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        <app-form-field [name]="'activeTo'" [errors]="errors.activeTo">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    [type]="'date'"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        <app-form-field [name]="'number'" [errors]="errors.number">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                ></app-char-field>
            </ng-template>
        </app-form-field>
    </fieldset>
    <footer appMixinStyledCardSection class="flex flex-row gap-3 justify-end">
        <button appMixinStyledButton size="mixin-Sbutton-base" theme="theme-Sbutton-generic-white" type="reset">
            Reset
        </button>
        <button appMixinStyledButton size="mixin-Sbutton-base" theme="theme-Sbutton-generic-green">
            Update Team Membership
        </button>
    </footer>
</form>
