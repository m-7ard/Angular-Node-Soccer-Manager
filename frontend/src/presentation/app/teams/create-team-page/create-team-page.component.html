<div class="mixin-page-like mixin-page-base mixin-content-grid">
    <header class="flex flex-row gap-2 items-center justify-between" data-track="base">
        <div class="text-xl">Create Team</div>
    </header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" data-track="base" class="flex flex-col gap-2 w-full shrink-0">
        <!-- Start Form Fields -->
        <app-form-field [name]="'name'" [errors]="errors.name">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        
        <!--
            <app-form-field [name]="'images'">
                <ng-template let-name="name">
                    <app-image-upload-field [formControlName]="name" [onSubmit]="uploadImages" />
                </ng-template>
            </app-form-field>
        -->

        <app-form-field [name]="'dateFounded'" [errors]="errors.dateFounded">
            <ng-template let-name="name">
                <app-char-field
                    [formControlName]="name"
                    [options]="{
                        size: 'mixin-char-input-base',
                        theme: 'theme-input-generic-white'
                    }"
                    [type]="'date'"
                ></app-char-field>
            </ng-template>
        </app-form-field>
        <!-- End Form Fields -->

        <app-mixin-button class="w-fit" popoverTrigger [targetComponent]="TestPopver" [options]="{ size: 'mixin-button-base', theme: 'theme-button-generic-white' }">
            Show Popover
        </app-mixin-button>
        <app-mixin-button [buttonAttrs]="{ type: 'submit'}" [options]="{ size: 'mixin-button-base', theme: 'theme-button-generic-green' }">
            Create
        </app-mixin-button>
    </form>
</div>
