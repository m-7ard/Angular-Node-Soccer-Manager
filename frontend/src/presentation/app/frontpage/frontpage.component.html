<div [appPageDirective]="{ pageSize: 'mixin-page-base' }" appContentGrid>
    <div
        appPageSectionDirective
        [appContentGridTrack]="{ contentGridTrack: 'full' }"
        class="grid grid-cols-12 gap-3 items-start"
    >
        <div
            [appMixinStyledCard]="{
                size: 'mixin-Scard-base',
                theme: 'theme-Scard-generic-white',
                hasShadow: true,
                hasDivide: true
            }"
            class="col-span-3 max-[640px]:col-span-full max-[640px]:order-2"
        >
            <section appMixinStyledCardSection class="flex flex-row gap-3 items-start justify-between">
                <div>
                    <div class="token-card--header--primary-text">Players</div>
                    <div class="token-card--header--secondary-text">Recently Added</div>
                </div>
            </section>
            <section appMixinStyledCardSection class="flex flex-row gap-3">
                <button
                    [appMixinStyledButton]="{
                        size: 'mixin-Sbutton-sm',
                        theme: 'theme-Sbutton-generic-blue'
                    }"
                    routerLink="/players/"
                    class="w-full justify-center"
                >
                    See All Players
                </button>
            </section>
            <section
                appMixinStyledCardSection
                *ngFor="let player of players"
                class="grid gap-3"
                style="grid-template: auto / auto 1fr"
            >
                <div class="aspect-square theme-avatar-any">
                    <section class="relative h-full w-full flex">
                        <app-cover-image src=""></app-cover-image>
                    </section>
                </div>
                <div class="overflow-hidden">
                    <div class="token-card--header--primary-text">
                        {{ player.name }}
                    </div>
                    <div class="truncate token-card--header--secondary-text">
                        <app-zeebra-text></app-zeebra-text>
                    </div>
                </div>
            </section>
        </div>
        <ul class="col-span-6 flex flex-col gap-3 max-[640px]:col-span-full">
            <li
                [appMixinStyledCard]="{
                    size: 'mixin-Scard-base',
                    theme: 'theme-Scard-generic-white',
                    hasShadow: true,
                    hasDivide: true
                }"
            >
                <section appMixinStyledCardSection class="flex flex-row gap-3 items-start justify-between flex-wrap">
                    <div>
                        <div class="token-card--header--primary-text">Matches</div>
                        <div class="token-card--header--secondary-text">Recently Finished</div>
                    </div>
                </section>
                <footer appMixinStyledCardSection class="flex flex-row gap-3 overflow-auto">
                    <button
                        [appMixinStyledButton]="{
                            size: 'mixin-Sbutton-sm',
                            theme: 'theme-Sbutton-generic-white'
                        }"
                        routerLink="/matches/"
                    >
                        All
                    </button>
                    <button
                        [appMixinStyledButton]="{
                            size: 'mixin-Sbutton-sm',
                            theme: 'theme-Sbutton-generic-white'
                        }"
                        routerLink="/matches/"
                    >
                        Ongoing
                    </button>
                    <button
                        [appMixinStyledButton]="{
                            size: 'mixin-Sbutton-sm',
                            theme: 'theme-Sbutton-generic-white'
                        }"
                        routerLink="/matches/"
                    >
                        Finished
                    </button>
                    <button
                        [appMixinStyledButton]="{
                            size: 'mixin-Sbutton-sm',
                            theme: 'theme-Sbutton-generic-white'
                        }"
                        routerLink="/matches/"
                        class="ml-auto shrink-0"
                    >
                        See All Matches
                    </button>
                </footer>
            </li>
            <div class="grid max-[750px]:grid-cols-1 grid-cols-2 gap-3">
                <div
                    *ngFor="let i of matchesRange"
                    [appMixinStyledCard]="{
                        size: 'mixin-Scard-base',
                        theme: 'theme-Scard-generic-white',
                        hasShadow: true,
                        hasDivide: true
                    }"
                >
                    <section appMixinStyledCardSection class="flex flex-row gap-3 items-center">
                        <button
                            [appMixinStyledButton]="{
                                size: 'mixin-Sbutton-sm',
                                theme: 'theme-Sbutton-generic-yellow',
                                isStatic: true
                            }"
                            routerLink="/matches/"
                        >
                            Pending
                        </button>
                        <button
                            [appMixinStyledButton]="{
                                size: 'mixin-Sbutton-sm',
                                theme: 'theme-Sbutton-generic-white'
                            }"
                            routerLink="/matches/"
                            class="ml-auto"
                        >
                            Details
                        </button>
                    </section>
                    <section appMixinStyledCardSection class="flex flex-col gap-3">
                        <div class="grid gap-3 items-center" style="grid-template-columns: auto auto 1fr">
                            <div class="aspect-square h-full theme-avatar-any">
                                <app-cover-image src=""></app-cover-image>
                            </div>
                            <div class="text-sm truncate">Home Team</div>
                            <div class="flex flex-row gap-3 text-sm">
                                <div>
                                    {{ (i * 77) % 3 }}
                                </div>
                            </div>
                        </div>
                        <div class="grid gap-3 items-center" style="grid-template-columns: auto auto 1fr">
                            <div class="aspect-square h-full theme-avatar-any">
                                <app-cover-image src=""></app-cover-image>
                            </div>
                            <div class="text-sm truncate">Away Team</div>
                            <div class="flex flex-row gap-3 text-sm">
                                <div>
                                    {{ (i * 77) % 3 }}
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </ul>
        <div
            [appMixinStyledCard]="{
                size: 'mixin-Scard-base',
                theme: 'theme-Scard-generic-white',
                hasShadow: true,
                hasDivide: true
            }"
            class="col-span-3 max-[640px]:col-span-full"
        >
            <section appMixinStyledCardSection class="flex flex-row gap-3 items-start justify-between flex-wrap">
                <div>
                    <div class="token-card--header--primary-text">Teams</div>
                    <div class="token-card--header--secondary-text">Recently Added</div>
                </div>
            </section>
            <section appMixinStyledCardSection class="flex flex-row gap-3">
                <button
                    [appMixinStyledButton]="{
                        size: 'mixin-Sbutton-sm',
                        theme: 'theme-Sbutton-generic-blue'
                    }"
                    class="w-full justify-center"
                    routerLink="/teams/"
                >
                    See All Teams
                </button>
            </section>
            <section
                appMixinStyledCardSection
                *ngFor="let team of teams"
                class="grid gap-3"
                style="grid-template: auto / auto 1fr"
            >
                <div class="aspect-square theme-avatar-any">
                    <section class="relative h-full w-full flex">
                        <app-cover-image src=""></app-cover-image>
                    </section>
                </div>
                <div class="overflow-hidden">
                    <div class="token-card--header--primary-text">
                        {{ team.name }}
                    </div>
                    <div class="truncate token-card--header--secondary-text">
                        <app-zeebra-text></app-zeebra-text>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
