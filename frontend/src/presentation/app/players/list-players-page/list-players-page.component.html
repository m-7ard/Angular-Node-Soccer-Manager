<div class="mixin-page-like mixin-page-base mixin-content-grid">
    <div data-track="base" class="flex flex-col gap-[inherit]">
        <header class="flex flex-row gap-2 items-center justify-between" data-track="base">
            <div class="text-xl">All Players</div>
            <a href="/players/create">
                <app-mixin-button
                    [options]="{
                        theme: 'theme-button-generic-green',
                        size: 'mixin-button-sm'
                    }"
                >
                    Create
                </app-mixin-button>
            </a>
        </header>
        <div class="grid grid-cols-2 sm:grid-cols-5 gap-x-2 gap-y-4">
            <ng-container *ngFor="let player of players">
                <section class="flex flex-col gap-2">
                    <main class="flex flex-row gap-2">
                        <div class="flex flex-col gap-1">
                            <div class="w-24 h-24 aspect-square relative bg-gray-300 border border-gray-900">
                                <app-cover-image src=""></app-cover-image>
                            </div>
                        </div>
                        <ul class="flex flex-col">
                            <li class="text-sm">
                                <span class="font-bold"> Name: </span>
                                <span>
                                    {{ player.name }}
                                </span>
                            </li>
                            <li class="text-sm">
                                <span class="font-bold">Active Since: </span>
                                <span>
                                    {{ player.activeSince | date }}
                                </span>
                            </li>
                        </ul>
                    </main>
                    <footer class="flex flex-col gap-1">
                        <app-mixin-button
                            [options]="{
                                theme: 'theme-button-generic-green',
                                size: 'mixin-button-base'
                            }"
                            className="w-full justify-center"
                            [buttonAttrs]="{ type: 'button' }"
                        >
                            Update
                        </app-mixin-button>
                        <app-mixin-button
                            [options]="{
                                theme: 'theme-button-generic-red',
                                size: 'mixin-button-base'
                            }"
                            className="w-full justify-center"
                            [buttonAttrs]="{ type: 'button' }"
                        >
                            Delete
                        </app-mixin-button>
                        <app-mixin-button
                            [options]="{
                                theme: 'theme-button-generic-white',
                                size: 'mixin-button-base'
                            }"
                            className="w-full justify-center"
                            [buttonAttrs]="{ type: 'button' }"
                        >
                            Details
                        </app-mixin-button>
                    </footer>
                </section>
            </ng-container>
        </div>
    </div>
</div>
