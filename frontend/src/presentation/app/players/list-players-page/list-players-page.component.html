<div class="mixin-page-like mixin-page-base mixin-content-grid">
    <header appMixinStyledCard data-track="base">
        <section appMixinStyledCardSection class="flex flex-row gap-3 items-start justify-between flex-wrap">
            <div>
                <div class="token-card--header--primary-text">List Players</div>
                <div class="token-card--header--secondary-text">All Players</div>
            </div>
            <button
                appMixinStyledButton
                size="mixin-Sbutton-base"
                theme="theme-Sbutton-generic-green"
                [routerLink]="'/players/create'"
            >
                Create Player
            </button>
        </section>
    </header>
    <div data-track="base" class="flex flex-col gap-[inherit]">
        <div class="grid max-[450px]:grid-cols-1 grid-cols-2 gap-3">
            <ng-container *ngFor="let player of players">
                <app-list-players-page-player-element
                    [player]="player"
                    (onDelete)="onDeletePlayer($event)"
                ></app-list-players-page-player-element>
            </ng-container>
        </div>
    </div>
</div>
