<div class="mixin-page-like mixin-page-base mixin-content-grid">
    <header class="flex flex-row gap-2 items-center justify-between" data-track="base">
        <div class="text-xl">List Players</div>
        <a href="/players/create">
            <app-mixin-button
                [options]="{
                    theme: 'theme-button-generic-green',
                    size: 'mixin-button-base'
                }"
            >
                Create
            </app-mixin-button>
        </a>
    </header>

    <div data-track="base" class="flex flex-col gap-[inherit]">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <ng-container *ngFor="let player of players">
                <app-list-players-page-player-element [player]="player" (onDelete)="onDeletePlayer($event)"></app-list-players-page-player-element>
            </ng-container>
        </div>
    </div>
</div>
