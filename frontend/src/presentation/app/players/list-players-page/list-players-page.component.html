<!-- List Players Page -->
<div [appPageDirective]="{ pageSize: 'mixin-page-base' }" appContentGrid>
    <header appPageSectionDirective [appContentGridTrack]="{ contentGridTrack: 'full' }">
        <div class="token-default-title">List Players</div>
    </header>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'full' }" />
    <nav appPageSectionDirective [appContentGridTrack]="{ contentGridTrack: 'full' }" class="flex flex-row gap-3">
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            class="shrink-0"
        >
            Filter
        </button>
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            class="shrink-0"
        >
            Order By
        </button>
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-sm',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            [routerLink]="'/players/create'"
            class="ml-auto"
        >
            Create Player
        </button>
    </nav>
    <app-divider [appContentGridTrack]="{ contentGridTrack: 'full' }" />
    <div
        class="flex flex-row gap-3 flex-wrap"
        appPageSectionDirective
        [appContentGridTrack]="{ contentGridTrack: 'full' }"
    >
        <ng-container *ngFor="let player of players">
            <app-list-players-page-player-element
                [player]="player"
                (onDelete)="onDeletePlayer($event)"
                class="min-w-[200px] basis-1/5 grow"
            ></app-list-players-page-player-element>
        </ng-container>
    </div>
</div>
