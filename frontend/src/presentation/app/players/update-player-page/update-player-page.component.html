<div class="mixin-page-like mixin-page-base mixin-content-grid">
    <form
        appMixinStyledCard
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        data-track="base"
    >
        <header appMixinStyledCardSection>
            <div class="text-base text-gray-900">Update Player</div>
        </header>
        <fieldset appMixinStyledCardSection class="flex flex-col gap-3">
            <app-form-field [name]="'name'" [errors]="errors.name">
                <ng-template let-name="name">
                    <app-char-field
                        [formControlName]="name"
                        [options]="{
                            size: 'mixin-char-input-base',
                            theme: 'theme-input-generic-white'
                        }"
                    ></app-char-field>
                </ng-template>
            </app-form-field>
            <app-form-field [name]="'activeSince'" [errors]="errors.activeSince">
                <ng-template let-name="name">
                    <app-char-field
                        [type]="'date'"
                        [formControlName]="name"
                        [options]="{
                            size: 'mixin-char-input-base',
                            theme: 'theme-input-generic-white'
                        }"
                    ></app-char-field>
                </ng-template>
            </app-form-field>
        </fieldset>
        <footer appMixinStyledCardSection class="flex flex-row gap-3 justify-end">
            <button appMixinStyledButton size="mixin-Sbutton-base" theme="theme-Sbutton-generic-green">Update</button>
        </footer>
    </form>
</div>
