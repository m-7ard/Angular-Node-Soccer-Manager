<div class="flex flex-col gap-y-0.5">
    <ng-container *ngIf="row; else columnLayout">
        <div class="flex flex-row gap-2 items-center">
            <ng-container *ngTemplateOutlet="template; context: context" ></ng-container>
            <div class="text-sm font-medium">{{ label || generateLabel(name) }}</div>
        </div>
    </ng-container>

    <ng-template #columnLayout>
        <div class="text-sm font-medium leading-none">{{ label || generateLabel(name) }}</div>
        <ng-container *ngTemplateOutlet="template; context: context" ></ng-container>
    </ng-template>

    <div *ngIf="errors?.length" class="flex flex-col gap-0.5">
        <div *ngFor="let message of errors" class="text-xs text-red-700">
            {{ message }}
        </div>
    </div>
</div>
