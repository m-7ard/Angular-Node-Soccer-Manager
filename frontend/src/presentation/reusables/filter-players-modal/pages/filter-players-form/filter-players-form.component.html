<form [formGroup]="form" class="flex flex-col gap-2">
    <app-form-field [name]="'name'" [errors]="errors.name">
        <ng-template let-name="name">
            <app-char-field
                [formControlName]="name"
                [options]="{
                    size: 'mixin-char-input-base',
                    theme: 'theme-input-generic-white'
                }"
                [type]="'text'"
            ></app-char-field>
        </ng-template>
    </app-form-field>
    <app-mixin-button className="ml-auto" [options]="{
        size: 'mixin-button-base',
        theme: 'theme-button-generic-green'
    }">
        Filter
    </app-mixin-button>
</form>
