<button 
    #buttonRef 
    [ngClass]="['mixin-button-like', options.size, options.theme, className, isActive ? 'active' : ''].join(' ')" 
    [type]="buttonAttrs?.type"
    [disabled]="buttonAttrs?.disabled"
    [title]="buttonAttrs?.title"
    [ariaLabel]="buttonAttrs?.ariaLabel"
>
    <ng-content></ng-content>
</button>
